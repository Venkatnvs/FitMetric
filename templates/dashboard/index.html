{% extends 'base/index.html' %}

{% block title %}
    Home | {{site_name}}
{% endblock title %}

{% block content %}
{% include 'dashboard/_details/main_home.html' %}
{% endblock content %}


{% block styles %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />
<style>
    .container{
        max-width: 100%;
        padding: 10px;
    }
    .box-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
        gap: 20px;
        padding: 8px;
        justify-content: center;
    }
    .card {
        border: 1px solid #ddd; 
        border-radius: 10px;
        padding: 8px;
        height: 200px;
        width: 100%;
    }
    .slide-arrow{
        position: absolute;
        top: 50%;
        margin-top: -15px;
      }
      .prev-arrow{
        left: -30px;
        width: 0;
        height: 0;
        border-left: 0 solid transparent;
        border-right: 15px solid var(--theme);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
      .next-arrow{
        right: -30px;
        width: 0;
        height: 0;
        border-right: 0 solid transparent;
        border-left: 15px solid var(--theme);
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
    .slick-slider {
        /* background-image: url('https://vidhilegalpolicy.in/wp-content/uploads/2021/10/mental-health-wellness-during-covid-19.jpg');
        background-image: url('https://www.narayanahealth.org/blog/wp-content/uploads/2023/05/Understanding-Preventive-Health-Check-ups.jpeg'); */
        background-image: url('/static/main/img/main.jpg');
        width: 100%;
        min-height: 300px;
        max-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
        object-fit: cover;
        aspect-ratio: 3/1;
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center top;
    }
    .slick-slider .main_title{
        width: 100%;
        color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        z-index: 2;
        font-weight: 700;
    }
</style>
{% endblock styles %}

{% block scripts %}
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
<script>
    $(document).ready(function(){
        $('.slick-slider').slick({
            slidesToShow: 1,
            slidesToScroll: 1,
            infinite: true,
            autoplay: true,
            autoplaySpeed: 5000,
            arrows: true,
            dots:false,
            prevArrow: '<button class="slide-arrow prev-arrow"></button>',
            nextArrow: '<button class="slide-arrow next-arrow"></button>'
        });
    });
</script>
{% endblock scripts %}
