{% extends 'base/index.html' %}

{% block title %}
Breast Cancer Predict | {{site_name}}
{% endblock title %}

{% block content %}
<div class="container">
    <h1 class="text-default text-center">Predict Your Breast Cancer</h1>
    {% if result %}
    <div class="card p-2 bg-default">
        <h3>Result</h3>
        <p>{{result}}</p>
    </div>
    {% else %}
    <form id="form-target" action="{% url 'predict-breast-cancer' %}" method="POST">
        {% csrf_token %}
        <div class="row">
            <p class="subheading text-gray text-center">Fill all the details</p>
            <div class="d-flex justify-content-center">
                <div class="col-md-8">
                    <div class="card p-4">
                        <div class="form-group mb-2">
                            <label for="clump_thickness">Clump Thickness</label>
                            <input type="number" class="form-control" name="clump_thickness" required="required" placeholder="e.g., 5" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="uniform_cell_size">Uniform Cell Size</label>
                            <input type="number" class="form-control" name="uniform_cell_size" required="required" placeholder="e.g., 4" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="uniform_cell_shape">Uniform Cell Shape</label>
                            <input type="number" class="form-control" name="uniform_cell_shape" required="required" placeholder="e.g., 3" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="marginal_adhesion">Marginal Adhesion</label>
                            <input type="number" class="form-control" name="marginal_adhesion" required="required" placeholder="e.g., 2" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="single_epithelial_size">Single Epithelial Cell Size</label>
                            <input type="number" class="form-control" name="single_epithelial_size" required="required" placeholder="e.g., 5" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="bare_nuclei">Bare Nuclei</label>
                            <input type="number" class="form-control" name="bare_nuclei" required="required" placeholder="e.g., 1" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="bland_chromatin">Bland Chromatin</label>
                            <input type="number" class="form-control" name="bland_chromatin" required="required" placeholder="e.g., 3" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="normal_nucleoli">Normal Nucleoli</label>
                            <input type="number" class="form-control" name="normal_nucleoli" required="required" placeholder="e.g., 4" min="0" max="10">
                        </div>
                        
                        <div class="form-group mb-2">
                            <label for="mitoses">Mitoses</label>
                            <input type="number" class="form-control" name="mitoses" required="required" placeholder="e.g., 1" min="0" max="10">
                        </div>
                        
                        <button class="btn btn-default w-100 mt-3" type="submit">Submit</button>
                    </div>
                    </div>
            </div>
        </div>
    </form>
    {% endif %}
</div>
{% endblock content %}
